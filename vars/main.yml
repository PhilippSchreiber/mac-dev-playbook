---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - git
  - ssh-copy-id
  - wget
  - dockutil
  - npm

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - vagrant
  - virtualbox
  - phpstorm
  - slack
  - atom
  - spotify
  - iterm2
  - karabiner-elements

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: PhpStorm
    path: /Applications/PhpStorm.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: VirtualBox
    path: /Applications/VirtualBox.app
    pos: 5
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 6
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 7

npm_packages:
  - gulp
  - bower
  - sass
  - webpack
